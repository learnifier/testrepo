[#ftl strip_text="true" /]

[@dws.skin skin="bootstrap_barebone" menu=menu head=cpweb_head foot=foot orgName=""]

<div class="container-fluid">

<div class="col-md-12">

        <hr>

        [/#list]
      
        
        </div>
</div>
