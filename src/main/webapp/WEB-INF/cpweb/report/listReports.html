<script>

<script>
    $(document).ready(function() {
        require(['dabox-datatables'], function() {
        var oTable = $('#listreports').dataTable({
            "sDom": 'f<"clear">rt<"dataTables_footer clearfix"ip>',
            "bPaginate": false,
            "aaSorting": [[0,'asc']],
            "aoColumnDefs": [ 
                {
                    "sWidth": "70%",
                    "mData": "name",
                    "fnRender": function ( oObj ) {
                        return  oObj.aData.name;
                    },
                    "aTargets": [ 0 ]
                }
            ],
            "sPaginationType": "full_numbers",
            "oLanguage": {
                "sSearch": "",
                "sZeroRecords": "No reports your query",
                "sLoadingRecords": "<p>Loading reports...</p><img src='${contextPath}/img/spinner-threedots.gif' />"
            }
        });
        });
        $('#listreports_filter input').attr('placeholder', 'Search reports');
    } );
                
</script>
