[#ftl strip_text="true" /]

[#assign cpweb_foot ]
${cpweb_foot}
<script>
    $('#menu-reports').addClass('active');
</script>
<script>
    $(document).ready(function() {
        require(['dataTables-bootstrap'], function() {
        var oTable = $('#listreports').dataTable({
            "dom": '<"row"<"col-sm-6"f><"col-sm-6">><"row"<"col-sm-12"rt>><"row"<"col-sm-6"i><"col-sm-6"p>>',
            "paging": false,
            "order": [[0,'asc']],
            "initComplete": function() {
                $('#listreports_filter input').attr('placeholder', 'Search reports');
            },
            "columnDefs": [
                {
                    "targets": [ 0 ],
                    "width": "70%",
                    "data": "name"
                }
            ],
            "pagingType": "full_numbers",
            "language": {
                "search": "",
                "zeroRecords": "No reports your query",
                "loadingRecords": "<p>Loading reports...</p><img src='[@common.spinnerUrl /]' />"
            }
        });
        });
    } );

</script>


[/#assign]

[@dws.skin skin="CPAuth3" head=cpweb_head foot=cpweb_foot orgName=orgName]

<h1>Reports</h1>

<div class="table-responsive">
    <table class="table table-hover table-striped ccb-table" width="100%" id="listreports">
        <thead>
            <tr>
                <th>Name</th>
            </tr>
        </thead>
        <tbody>
            [#list reports as report]
            <tr>
                <td><a href="${report.link}">${report.name?xml}</a></td>
            </tr>
            [/#list]
        </tbody>
    </table>
</div>
[/@dws.skin]
