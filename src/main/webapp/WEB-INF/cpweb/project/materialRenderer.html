[#ftl /]

<script id="materialBox" type="text/x-jsrender">
    [#noparse]
    <li>
        <label>
            <input type="checkbox" name="orgmat" value="{{:system}}|{{:id}}"/>
            <img src="{{>thumbnailx256}}" alt="{{>title}}" draggable="false" class="{{>type}}"/>
            {{if desc != null }}
            <div>
                <p class="more" data-matid="toggle">More info</p>
                <p class="desc" data-matid="toggle">{{>desc}}</p>
            </div>
            {{/if}}
            <h3 class="clearfix">{{>title}}</h3>
        </label>
    </li>
    [/#noparse]
</script>
