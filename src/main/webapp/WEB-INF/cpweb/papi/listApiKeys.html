[#ftl strip_text="true" /]

[#assign foot]
${cpweb_foot}
<script>
    var apiWebUrlSource = "${helper.urlFor('papi.PapiJsonModule','listApiKeys',[org.id])}";
    var deleteKeyUrl = "${helper.urlFor('papi.PapiJsonModule','deleteApiKeyPair',[org.id])}";
    var showKeyUrl = "${helper.urlFor('papi.PapiJsonModule','getApiKeyPairSecret',[org.id])}";
    var createKeyUrl = "${helper.urlFor('papi.PapiJsonModule','createApiKeyPair',[org.id])}";


    require(['handlebars', 'dabox-common'], function (Handlebars) {

        $.getJSON(apiWebUrlSource).done(function (data) {

            var source = $('#settings-template').html();
            var template = Handlebars.compile(source);
            var context = data;

            $('#list-settings').html(template(context));
        }).fail(cocobox.internal.ajaxErrorHandler);


        $("#list-settings").on('click', '.delBtnPos', function () {

            var clickedElement = $(this);
            var element = $(this).data('id');

            cocobox.confirmationDialog("Delete material",
                    "Do you want to permanently delete this key?",
                    function () {
                        cocobox.ajaxPost(deleteKeyUrl + '/' + element);
                        $(clickedElement).parent().remove();
                    }
            );
        });

        $("#list-settings").on('click', '.showBtnPos', function () {

            var element = $(this).data('id');

            $.getJSON(showKeyUrl + '?publicKey=' + element).done(function (data) {

                var secretApiKey = data.secretKey;

                cocobox.infoDialog("Secret API KEY",
                        "Your secret key is: " + secretApiKey
                        );

            }).fail(cocobox.internal.ajaxErrorHandler);

        });

        $(".clearALl").on('click', '.addBtn', function () {

            $.getJSON(createKeyUrl).done(function (data) {

                cocobox.infoDialog("A new key has been created",
                                        "Your PUBLIC key is: " + data.publicKey + "<br/>" + "Your SECRET key is: " + data.secretKey);


                $.getJSON(apiWebUrlSource).done(function (data) {

                    var source = $('#settings-template').html();
                    var template = Handlebars.compile(source);
                    var context = data;

                    $('#list-settings').html(template(context));
                }).fail(cocobox.internal.ajaxErrorHandler);


            }).fail(cocobox.internal.ajaxErrorHandler);

        });


    });


</script>
[/#assign]

[@dws.skin skin="CPAuth3" head=cpweb_head foot=foot orgName=orgName]
<style>

    .nameCont {
        width: 100%;
        min-height: 40px;
        width: 100%;
        position: relative;
    }

    .valCont {
        clear: both;
        border-bottom: 1px solid #f5f5f5;
        min-height: 40px;
        width: 100%;
        position: relative;
    }

    .clearALl {
        clear: both;
    }

    .fl {
        float: left;
    }

    .ml40 {
        margin-left: 40px;
    }

    .ml130 {
        margin-left: 130px;
    }

    .mt {
        margin-top: 11px;
    }

    .keyPos {
        position: absolute;
        left: 0px;
        top:10px;
    }

    .namePos {
        position: absolute;
        left: 248px;
        top:10px;
    }

    .showBtnPos {
        position: absolute;
        left: 450px;
        top:5px;
    }

    .delBtnPos {
        position: absolute;
        left: 515px;
        top:5px;
    }


</style>


<script id="settings-template" type="text/x-handlebars-template"> 


    {{#each data}}
    <div class="valCont">
    <p class="keyPos">{{publicKey}}</p>
    <p class="namePos">{{name}}</p>

    [#if security.hasPermission("CP_VIEW_APIKEY_SECRET")]
    <button type="button" class="showBtnPos btn btn-primary btn-sm" data-id="{{publicKey}}">Show</button>
    [/#if]

    [#if security.hasPermission("CP_DELETE_APIKEY")]
    <button type="button" class="delBtnPos btn btn-primary btn-sm" data-id="{{id}}">Delete</button>
    [/#if]
    </div>
    {{/each}}


</script>


<div id="settingsList">
    <h2>API Keys</h2>

    <div class="nameCont">
        <p class="keyPos">Key</p>
        <p class="namePos">Name</p>
    </div>

    <div id="list-settings">



    </div>

    <br>

    <div class="clearALl">
        [#if security.hasPermission("CP_CREATE_APIKEY")]
        <button type="button" class="fl addBtn btn btn-primary btn-sm">Add Key</button>
        [/#if]
    </div>



</div>
