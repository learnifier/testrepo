[#ftl strip_text="true" /]

[#assign cpweb_head]
${cpweb_head}
<style>
	.accessDenied {
		background: url('${cocoboxCdn}/cocobox/img/cp/accessDenied.jpg') no-repeat;
	}
	
	.backgroundsize .accessDenied {
		background-size: cover;
	}
	
</style>
[/#assign]

[#assign foot]
<script>
	$('body').addClass('accessDenied');
</script>

[/#assign]

[@dws.skin skin="LoginSite2" head=cpweb_head foot=foot]

<h1>Oops, that's a blank backstage pass. It won't get you in around here.</h1>
<div class="col-md-4 col-md-offset-4"> 
	<button class='btn btn-outline-inverse' href="${link}/">Okay I understand, take me back.</button>
</div>
[/@dws.skin]
