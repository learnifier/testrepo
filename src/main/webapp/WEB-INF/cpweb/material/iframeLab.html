[#ftl strip_text="true" /]

[#assign foot]
${cpweb_foot}
<script>
    $('#menu-library').addClass('subMenuExpanded');
    $('#menu-library-materials').addClass('active');
</script>
<script>
    require(['cocobox/ccb-imodal', 'es6-shim'], function (ccbImodal) {
        "use strict";
        var exports = {};

        var imodalClient = new ccbImodal.Client({
            serviceName: "addProducts"
        });

        $("#close").click(function() {
            imodalClient.close();
        });
        $("#add").click(function() {
            imodalClient.send("add", {
                        products: [
                            {id: "C123"},
                            {id: "C42"}
                        ]
                    }
            );
            imodalClient.close();
        });

        return exports;
    });

</script>
[/#assign]

[@dws.skin skin="bootstrap_barebone" earlycss=earlycss foot=foot title="Cool stuff here"]

<h1>Add material lab</h1>

<button id="add">Add some products</button>
<button id="close">Close</button>
[/@dws.skin]
