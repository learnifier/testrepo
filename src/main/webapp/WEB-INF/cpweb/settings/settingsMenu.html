[#ftl strip_text="true" /]

[#macro settingsMenu selected ]

<nav id="ctxnav">
    <ul>
        [#-- <!-- This will be activated when we start adding settings. Remeber to make this the default page for seetings-->
        <li id="sm_general" [#if selected == 'general']class="activeItem"[/#if]><a href="${helper.urlFor('CpMainModule','listSettings',[org.id])}"><span>General Settings</span></a></li>
        --]

        [@portalSecurity.permissionBlock permission="CP_EDIT_BRANDING"]
        <li id="sm_branding" [#if selected == 'branding']class="activeItem"[/#if]><a href="${helper.urlFor('branding.BrandingModule','logo',[org.id])}"><span>Branding</span></a></li>
        [/@]
        [#if dwsrt.hasFeature('deeplink') ]
            <li id="sm_prod_deeplinks" [#if selected == 'prod_deeplinks']class="activeItem"[/#if]><a href="${helper.urlFor('CpMainModule','listProdDeeplinks',[org.id])}"><span>Direct Links - Purchased</span></a></li>
            <li id="sm_orgmat_deeplinks" [#if selected == 'orgmat_deeplinks']class="activeItem"[/#if]><a href="${helper.urlFor('CpMainModule','listOrgMatDeeplinks',[org.id])}"><span>Direct Links - Added</span></a></li>
        [/#if]         
    </ul>
</nav>

[/#macro]
